<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	
	#parent li:nth-child(even)
	{
		background-color: darkblue;
		color: white;
		width: 300px;
		font-size: 30px;
		
	}
	#parent li:nth-child(odd)
	{
		background-color: white;
		color: darkblue;
		width: 300px;
		font-size: 30px;
	}
	
</style>	
</head>
<body>
<ul id="parent">
	<li>baabtra.com</li>
	<li>massbaab.com</li>
	<li>codingforkid.com</li>
	<li>baabte.com</li>
</ul>
</body>
</html>
